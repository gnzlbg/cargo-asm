language: rust
services: docker
matrix:
  fast_finish: true
  include:
  - name: "rustfmt"
    rust: nightly
    before_script: rustup component add rustfmt-preview
    script: cargo fmt --all -- --check
  - name: "clippy"
    rust: nightly
    before_script: rustup component add clippy-preview
    script: cargo clippy -- -D clippy-pedantic
  - env: TARGET=x86_64-unknown-linux-gnu
    name: "linux-stable"
    rust: 1.31.0
  - env: TARGET=x86_64-apple-darwin
    name: "osx-stable"
    rust: 1.31.0
    os: osx
    osx_image: xcode9.2

script: ci/run.sh

notifications:
  email:
    on_success: never
    on_failure: never
